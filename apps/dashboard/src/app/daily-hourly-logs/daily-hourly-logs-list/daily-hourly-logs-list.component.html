<mat-card>
  <mat-card-content>
    <mat-card-title>
      Daily Hourly Logs
    </mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let dailyHourlyLog of dailyHourlyLogs" class="mat-list-option"
        (click)="selected.emit(dailyHourlyLog)">
        <span matLine>{{ dailyHourlyLog.resourceId }}</span>
        <button *ngIf="!readonly" mat-icon-button type="button" color="warn" (click)="
            deleted.emit(dailyHourlyLog); $event.stopImmediatePropagation()
          ">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
