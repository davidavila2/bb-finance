<mat-card>
  <mat-card-content>
    <mat-card-title>
      Clients
    </mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let client of clients" class="mat-list-option" (click)="selected.emit(client)">
        <span matLine>{{ client.name }}</span>
        <button *ngIf="!readonly" mat-icon-button type="button" color="warn"
          (click)="deleted.emit(client); $event.stopImmediatePropagation()">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
