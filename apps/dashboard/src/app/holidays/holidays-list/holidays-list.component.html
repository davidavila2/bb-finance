<mat-card>
  <mat-card-content>
    <mat-card-title>
      Holidays
    </mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let holiday of holidays" class="mat-list-option" (click)="selected.emit(holiday)">
        <span matLine>{{ holiday.name }}</span>
        <button *ngIf="!readonly" mat-icon-button type="button" color="warn"
          (click)="deleted.emit(holiday); $event.stopImmediatePropagation()">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
