<mat-card>
  <mat-card-title>
    <span *ngIf="currentResourceRate.id; else elseBlock">
      {{ originalTitle | titlecase }}
    </span>
    <ng-template #elseBlock>
      Select ResourceRate
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved.emit(currentResourceRate)">
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Resource Level</mat-label>
        <mat-select
          [(ngModel)]="currentResourceRate.resourceLevel"
          required="false"
          name="resourceLevel"
        >
          <mat-option value="strategy">
            Srategy </mat-option
          ><mat-option value="gde">
            GDE </mat-option
          ><mat-option value="architect">
            Aarchitect </mat-option
          ><mat-option value="senior">
            Senior </mat-option
          ><mat-option value="high_mid">
            High Mid </mat-option
          ><mat-option value="mid">
            Mid </mat-option
          ><mat-option value="junior">
            Junior </mat-option
          ><mat-option value="pm">
            Project Manager
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Resource Type</mat-label>
        <mat-select
          [(ngModel)]="currentResourceRate.resourceType"
          required="false"
          name="resourceType"
        >
          <mat-option value="contractor">
            Contractor </mat-option
          ><mat-option value="employee">
            Employee </mat-option
          ><mat-option value="intern">
            Intern
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Enter an internal rate"
          [(ngModel)]="currentResourceRate.internalRate"
          type="input"
          name="internalRate"
          required="true"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Enter a Salary"
          [(ngModel)]="currentResourceRate.salary"
          type="input"
          name="salary"
          required="true"
        />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select
          [(ngModel)]="currentResourceRate.status"
          required="false"
          name="status"
        >
          <mat-option value="active">
            Active </mat-option
          ><mat-option value="inactive">
            Inactive
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Enter Start Date"
          [(ngModel)]="currentResourceRate.startDate"
          type="input"
          name="startDate"
          required="true"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Enter End Date"
          [(ngModel)]="currentResourceRate.endDate"
          type="input"
          name="endDate"
          required="true"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
